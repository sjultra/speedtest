dockers:
- image_templates:
  - 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-amd64'
  - 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-amd64'
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{ with .Var.repository }}{{ . }}{{ else }}https://github.com/sjultra/{{ .ProjectName }}{{ end }}"
  - "--platform=linux/amd64"
- image_templates:
  - 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-arm64'
  - 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-arm64'
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{ with .Var.repository }}{{ . }}{{ else }}https://github.com/sjultra/{{ .ProjectName }}{{ end }}"
  - "--platform=linux/arm64"
  goarch: arm64
docker_manifests:
- name_template: 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}'
  image_templates:
  - 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-amd64'
  - 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-arm64'
- name_template: 'ghcr.io/sjultra/{{ .ProjectName }}:latest'
  image_templates:
  - 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-amd64'
  - 'ghcr.io/sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-arm64'
- name_template: 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}'
  image_templates:
  - 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-amd64'
  - 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-arm64'
- name_template: 'sjultra/{{ .ProjectName }}:latest'
  image_templates:
  - 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-amd64'
  - 'sjultra/{{ .ProjectName }}:{{ if .Tag }}{{ .Tag }}{{ else }}{{ .Version }}{{ end }}-arm64'